<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Velocidad Promedio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Velocidad Promedio</h1>
    <label for="distancia">Distancia recorrida (metros):</label>
    <input type="number" id="distancia" required>
    
    <label for="tiempo">Tiempo empleado (segundos):</label>
    <input type="number" id="tiempo" required>
    
    <button onclick="calcularVelocidad()">Calcular Velocidad</button>
    
    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
